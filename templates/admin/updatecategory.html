<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Update Category</title>
</head>
<body>

<div class="container">
    <h1>Update Category</h1>
    <form action="/updatecategory/{{ cate_id }}" method="POST">
        <label for="cate_id">Category ID:</label>
        <input type="text" name="product_id" value="{{ category[0] }}"><br><br>
        <label for="category_name">Category Name:</label>
        <input type="text" id="category_name" name="category_name" value="{{ category[1] }}"><br><br>
        <button type="submit">Update Category</button>
    </form>
</div>

</body>
</html>
