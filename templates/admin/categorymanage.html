<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Table</title>
</head>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #f2f2f2;
        color: #333;
        text-transform: uppercase;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    tr:hover {
        background-color: #ddd;
    }

    .btn-container {
        text-align: right;
        margin-bottom: 20px;
    }

    .btn-container a button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.3s ease;
    }

    .btn-container a button:hover {
        background-color: #0056b3;
    }

    .btn-container a {
        text-decoration: none;
    }

    .action-links a {
        color: #007bff;
        text-decoration: none;
        margin-right: 10px;
    }

    .action-links a:hover {
        text-decoration: underline;
    }

    /* Styling for file input */
    .file-input {
        position: relative;
        overflow: hidden;
        margin: 0;
    }

    .file-input input[type="file"] {
        position: absolute;
        top: 0;
        right: 0;
        margin: 0;
        padding: 0;
        font-size: 20px;
        cursor: pointer;
        opacity: 0;
        filter: alpha(opacity=0); /* For IE8 and earlier */
    }
table, th, td {
  border: 1px solid;
}

</style>
<body>
    <div class="container">
        <h1>Category Table</h1>
        <div class="btn-container">
            <a href="/addcategory"><button>Add Category</button></a>
        </div>
        <table class="product-table">
            <thead>
                <tr>
                    <th>Category ID</th>
                    <th>Category Name</th>
                </tr>
            </thead>
            <tbody>
                {% for category in category %}
                <tr>
                    <td>{{ category[0] }}</td>
                    <td>{{ category[1] }}</td>
                    <td class="action-links">
                        <a href="/updatecategory/{{ category[0] }}">Update</a>
                        <a href="/deletecategory/{{ category[0] }}">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody> 
    </div>
</body>
</html>
